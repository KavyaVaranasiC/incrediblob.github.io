<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>p5.js Sound and Video Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <style>
    /* Basic CSS for layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #video-container {
      flex: 1;
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black; /* Background color for the video area */
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure video covers the container */
    }

    #buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      background-color: #333; /* Background color for the button area */
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #555;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div id="video-container"></div>
  <div id="buttons-container"></div>
  <script src="sketch.js"></script>
</body>
</html>
